<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Js Calculator</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Servies</a>
            <a href="#">Contact Us</a>
            <a href="#">Login</a>
        </nav>
    </header>
    <main>
        <!-- main content of the page -->
        <section class="calculator">
            <div class="cal-head">
                <input type="text" name="exp" id="exp">
            </div>
            <div class="cal-body">
                <button class="cal-btn" value="7">7</button>
                <button class="cal-btn" value="8">8</button>
                <button class="cal-btn" value="9">9</button>
                <button class="cal-btn" value="/">/</button>
                <button class="cal-btn" value="6">6</button>
                <button class="cal-btn" value="5">5</button>
                <button class="cal-btn" value="4">4</button>
                <button class="cal-btn" value="*">*</button>
                <button class="cal-btn" value="3">3</button>
                <button class="cal-btn" value="2">2</button>
                <button class="cal-btn" value="1">1</button>
                <button class="cal-btn" value="-">-</button>
                <button class="cal-btn" value="0">0</button>
                <button class="cal-btn" value="&lt;">&lt;</button>
                <button class="cal-btn" value="=">=</button>
                <button class="cal-btn" value="+">+</button>
            </div>
        </section>
    </main>
